<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1 class="head">Calculate The Number's</h1>
    <div class="container">
        <div class="row input">
            <input type="text" class="ipt">
        </div>
        <div class="row">
            <button class="btn Fun2">0</button>
            <button class="btn Fun2">C</button>
            <button class="btn Fun2">%</button>
            <button class="btn Fun">/</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn Fun">*</button>
        </div>
        <div class="row"></div>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn Fun">-</button>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn ">2</button>
            <button class="btn ">3</button>
            <button class="btn Fun">+</button>
        </div>
        <div class="row">
            <button style="width: 7rem !important;" class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn Fun">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
